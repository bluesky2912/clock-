<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Function Clock</title>
  
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  
  <script src="first.js" defer></script>
</head>

<body>
  <main class="container-fluid">
    <div class="clock-container">
      <header class="clock-header">
        <h1 class="clock-title" id="clockTitle">Digital Clock</h1>
      </header>
      <ul class="nav nav-tabs" id="clockTabs" role="tablist">
        <li class="nav-item" role="presentation"><button class="nav-link active" id="clock-tab" data-bs-toggle="tab" data-bs-target="#clock" type="button" role="tab"> <i class="fas fa-clock me-2"></i>Clock </button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="timer-tab" data-bs-toggle="tab" data-bs-target="#timer" type="button" role="tab"> <i class="fas fa-hourglass-half me-2"></i><span id="timerTabLabel">Timer</span> </button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="alarm-tab" data-bs-toggle="tab" data-bs-target="#alarm" type="button" role="tab"> <i class="fas fa-bell me-2"></i><span id="alarmTabLabel">Alarm</span> </button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="stopwatch-tab" data-bs-toggle="tab" data-bs-target="#stopwatch" type="button" role="tab"> <i class="fas fa-stopwatch me-2"></i><span id="stopwatchTabLabel">Stopwatch</span> </button></li>
      </ul>
      <div class="tab-content" id="clockTabContent">
        <div class="tab-pane fade show active" id="clock" role="tabpanel">
          <div class="digital-clock">
            <div class="time-display" id="currentTime">
              00:00:00
            </div>
            <div class="date-display" id="currentDate">
              Loading...
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="timer" role="tabpanel">
          <div class="text-center">
            <div class="counter-display timer-display" id="timerDisplay">
              00:00:00
            </div>
            <div class="row g-2 mb-3">
              <div class="col-4">
                <label for="timerHours" class="visually-hidden">Timer Hours</label>
                <input type="number" class="form-control text-center" id="timerHours" placeholder="HH" aria-label="Timer Hours" min="0" max="23" value="0">
              </div>
              <div class="col-4">
                <label for="timerMinutes" class="visually-hidden">Timer Minutes</label>
                <input type="number" class="form-control text-center" id="timerMinutes" placeholder="MM" aria-label="Timer Minutes" min="0" max="59" value="5">
              </div>
              <div class="col-4">
                <label for="timerSeconds" class="visually-hidden">Timer Seconds</label>
                <input type="number" class="form-control text-center" id="timerSeconds" placeholder="SS" aria-label="Timer Seconds" min="0" max="59" value="0">
              </div>
            </div>
            <div class="controls">
              <button class="btn btn-custom" id="startTimer"> <i class="fas fa-play me-2"></i>Start </button>
              <button class="btn btn-custom d-none" id="pauseTimer"> <i class="fas fa-pause me-2"></i>Pause </button>
              <button class="btn btn-danger-custom" id="resetTimer"> <i class="fas fa-stop me-2"></i>Reset </button>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="alarm" role="tabpanel">
          <div class="text-center mb-4">
            <div class="input-group mb-3">
              <label for="alarmTime" class="visually-hidden">Set Alarm Time</label>
              <input type="time" class="form-control" id="alarmTime" aria-label="Set Alarm Time">
              <button class="btn btn-custom" id="addAlarm"> <i class="fas fa-plus me-2"></i>Add Alarm </button>
            </div>
          </div>
          <div id="alarmList">
            </div>
        </div>
        <div class="tab-pane fade" id="stopwatch" role="tabpanel">
          <div class="text-center">
            <div class="counter-display stopwatch-display" id="stopwatchDisplay">
              00:00:00
            </div>
            <div class="controls">
              <button class="btn btn-success-custom" id="startStopwatch"> <i class="fas fa-play me-2"></i>Start </button>
              <button class="btn btn-custom d-none" id="pauseStopwatch"> <i class="fas fa-pause me-2"></i>Pause </button>
              <button class="btn btn-custom d-none" id="lapStopwatch"> <i class="fas fa-flag me-2"></i>Lap </button>
              <button class="btn btn-danger-custom" id="resetStopwatch"> <i class="fas fa-stop me-2"></i>Reset </button>
            </div>
            <div id="lapTimes" class="mt-4">
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="notification" id="notification">
    <div id="notificationText"></div>
  </div>
</body>

</html>
